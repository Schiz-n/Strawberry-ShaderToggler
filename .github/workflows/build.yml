name: Build and Auto-Release ShaderToggler

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Generate timestamp
      id: timestamp
      shell: pwsh
      run: |
        $date = Get-Date -Format "yyyy-MM-dd_HH-mm-ss"
        echo "value=$date" >> $env:GITHUB_OUTPUT

    - name: Build project
      run: |
        msbuild src/ShaderToggler.sln `
          /p:Configuration=Release `
          /p:Platform=x64 `
          /m

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.timestamp.outputs.value }}
        name: Build ${{ steps.timestamp.outputs.value }}
        files: src/x64/Release/ShaderToggler.addon64
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}